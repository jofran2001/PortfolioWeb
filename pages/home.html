<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Tech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <style>
        .vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Gradientes personalizados - Paleta Amarelo/Preto */
        .gradient-bg {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }
        
        .gradient-bg-alt {
            background: linear-gradient(135deg, #ffb347 0%, #ff8c00 100%);
        }
        
        .gradient-bg-soft {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #ffd700 100%);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gradient-text-alt {
            background: linear-gradient(135deg, #ff8c00 0%, #ffa500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gradient-text-dark {
            background: linear-gradient(135deg, #2d2d2d 0%, #000000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-link:hover {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-effect {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            transition: all 0.3s ease;
            border: none;
            color: #000000;
            font-weight: bold;
        }
        
        .btn-gradient:hover {
            background: linear-gradient(135deg, #ffb347 0%, #ffa500 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
            color: #000000;
        }
    </style>
</head>
<body class="gradient-bg-soft font-sans min-h-screen">
    <div id="vanta-bg" class="vanta-bg"></div>
    
    <!-- Navigation -->
    <nav class="glass-effect shadow-lg fixed w-full z-10">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="home.html" class="flex items-center space-x-2">
                    <i data-feather="code" class="text-yellow-400"></i>
                    <span class="font-bold gradient-text">Portfólio Digital</span>
                </a>
                <div class="hidden md:flex space-x-8">
                    <a href="home.html" class="nav-link text-white hover:text-yellow-400">Home</a>
                    <a href="about.html" class="nav-link text-white hover:text-yellow-400">Sobre Mim</a>
                    <a href="projects.html" class="nav-link text-white hover:text-yellow-400">Projetos</a>
                    <a href="academic.html" class="nav-link text-white hover:text-yellow-400">Formação</a>
                </div>
                <button id="mobile-menu-button" class="md:hidden text-white">
                    <i data-feather="menu"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden glass-effect border-t border-yellow-400/20">
            <div class="px-4 py-2 space-y-2">
                <a href="home.html" class="block py-2 text-white hover:text-yellow-400">Home</a>
                <a href="about.html" class="block py-2 text-white hover:text-yellow-400">Sobre Mim</a>
                <a href="projects.html" class="block py-2 text-white hover:text-yellow-400">Projetos</a>
                <a href="academic.html" class="block py-2 text-white hover:text-yellow-400">Formação</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="pt-24 pb-16 px-4 max-w-6xl mx-auto min-h-screen">
        <section class="text-center py-20" data-aos="fade-up">
            <h1 class="text-4xl md:text-6xl font-bold gradient-text mb-6">Bem-vindo ao meu Portfólio</h1>
            <p class="text-xl md:text-2xl text-gray-300 max-w-3xl mx-auto">
                Este espaço foi criado para compartilhar minhas habilidades, projetos e jornada na área de tecnologia.
            </p>
            <div class="mt-10">
                <a href="about.html" class="btn-gradient inline-flex items-center px-8 py-4 rounded-full hover:shadow-lg transition duration-300">
                    Conheça-me melhor
                    <i data-feather="arrow-right" class="ml-2"></i>
                </a>
                
                <!-- Ícones das redes sociais -->
                <div class="mt-8 flex justify-center space-x-6">
                    <a href="https://github.com/jofran2001" target="_blank" class="group">
                        <div class="glass-effect p-4 rounded-full hover:bg-yellow-400/20 transition-all duration-300 group-hover:scale-110">
                            <i data-feather="github" class="text-yellow-400 w-6 h-6 group-hover:text-yellow-300"></i>
                        </div>
                    </a>
                    <a href="https://www.linkedin.com/in/jo%C3%A3o-pedro-fran%C3%A7a-alves-de-souza-8700a62b3/" target="_blank" class="group">
                        <div class="glass-effect p-4 rounded-full hover:bg-yellow-400/20 transition-all duration-300 group-hover:scale-110">
                            <i data-feather="linkedin" class="text-yellow-400 w-6 h-6 group-hover:text-yellow-300"></i>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0xffd700,
            backgroundColor: 0x000000
        });
        AOS.init();
        feather.replace();
    </script>
</body>
</html>
